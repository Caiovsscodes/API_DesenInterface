<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="border p-4 rounded" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-4 text-center">Formulário</h2>
            
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
