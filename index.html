<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Formulário</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="border p-4 rounded">
            <h2 class="mb-4">Formulário de Cadastro</h2>
            
            <table class="table table-bordered">
                <tr>
                    <td class="w-25">
                        <label for="nome" class="form-label">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" class="form-label">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefone" class="form-label">Telefone:</label>
                    </td>
                    <td>
                        <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Sexo:</label>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade" class="form-label">Cidade:</label>
                    </td>
                    <td>
                        <select id="cidade" class="form-select">
                            <option selected>Selecione uma cidade</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Belo Horizonte</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
